<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .score-board {
            font-size: 20px;
            position: absolute;
            top: 20px; /* กำหนดให้กล่องคะแนนอยู่ที่ 20px จากด้านบน */
            left: 20px; /* กำหนดให้กล่องคะแนนอยู่ที่ 20px จากด้านซ้าย */
            background-color: rgba(255, 255, 255, 0.8); /* ทำให้กล่องคะแนนมีพื้นหลังที่โปร่งแสง */
            padding: 10px;
            border-radius: 10px;
        }

        #timer {
            font-size: 20px;
            position: absolute;
            top: 20px; /* กำหนดให้กล่องเวลานับเวลาอยู่ที่ 20px จากด้านบน */
            right: 20px; /* กำหนดให้กล่องเวลานับเวลาอยู่ที่ 20px จากด้านขวา */
            background-color: rgba(255, 255, 255, 0.8); /* ทำให้กล่องเวลามีพื้นหลังโปร่งแสง */
            padding: 10px;
            border-radius: 10px;
        }

        .alert-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid black;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            display: none;
            font-size: 20px;
            font-weight: bold;
        }

        .alert-success {
            color: green;
        }

        .alert-error {
            color: red;
        }

        #quiz-container {
            display: none;
            text-align: center;
        }

        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .options {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-direction: column; /* ทำให้ปุ่มตัวเลือกเรียงลงมา */
            align-items: center; /* จัดกึ่งกลางปุ่ม */
        }

        .options li {
            margin: 10px 0; /* ระยะห่างระหว่างปุ่ม */
        }

        .option-button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid #000;
            background-color: lightblue;
            transition: background-color 0.3s;
            display: block; /* ปรับปุ่มให้แสดงแบบ block */
            width: 200px; /* ขยายขนาดปุ่ม */
            text-align: center; /* จัดข้อความให้อยู่กลาง */
        }

        .option-button:hover {
            background-color: deepskyblue;
        }

        .score-board {
            font-size: 20px;
            margin-top: 20px;
            border: 2px solid black;
            padding: 10px;
            width: 200px;
        }

        .start-button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }

        .start-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <!-- Alert box -->
    <div id="alertBox" class="alert-box">
        <p id="alertMessage"></p>
    </div>

    <!-- Start Button -->
    <button class="start-button" id="startButton" onclick="startGame()">เริ่มเกม</button>

    <!-- Quiz Container -->
    <div id="quiz-container">
        <div id="question" class="question"></div>
        <ul id="options" class="options"></ul>
        <div class="score-board">
            <span>คะแนน: <span id="score">0</span></span>
        </div>
        <div id="timer">เวลาคงเหลือ: 15 วินาที</div>
    </div>

    <script>
        let score = 0;
        let currentQuestionIndex = 0;
        let timer;
        let timeLeft = 15;

        const questions = [
    { 
        question: "ตัวละครของ Valorant ที่มีสกิล 'Smoke' คือใคร?", 
        options: ["Phoenix", "Jett", "Brimstone", "Sage"], 
        answer: "Brimstone" 
    },
    { 
        question: "สกิล 'Barrier Orb' ใช้โดยตัวละครไหนใน Valorant?", 
        options: ["Brimstone", "Sage", "Cypher", "Omen"], 
        answer: "Sage" 
    },
    { 
        question: "ตัวละครที่สามารถใช้ 'Recon Bolt' เพื่อหาคู่ต่อสู้คือใคร?", 
        options: ["Sova", "Reyna", "Breach", "Raze"], 
        answer: "Sova" 
    },
    { 
        question: "สกิล 'Cloudburst' เป็นของตัวละครไหน?", 
        options: ["Phoenix", "Jett", "Omen", "Cypher"], 
        answer: "Jett" 
    },
    { 
        question: "สกิล 'Lockdown' ใน Valorant สามารถใช้ได้โดยตัวละครไหน?", 
        options: ["Breach", "Sage", "Raze", "Omen"], 
        answer: "Breach" 
    },
    { 
        question: "ตัวละครที่มีสกิล 'Ultimate' ชื่อว่า 'Resurrection' คือใคร?", 
        options: ["Reyna", "Sage", "Phoenix", "Breach"], 
        answer: "Phoenix" 
    },
    { 
        question: "ตัวละครใน Valorant ที่สามารถใช้ 'Paranoia' ได้คือใคร?", 
        options: ["Sage", "Phoenix", "Omen", "Breach"], 
        answer: "Omen" 
    },
    { 
        question: "สกิล 'Blast Pack' ใช้โดยตัวละครไหน?", 
        options: ["Raze", "Breach", "Sova", "Cypher"], 
        answer: "Raze" 
    },
    { 
        question: "ตัวละคร Valorant ที่สามารถใช้ 'Tactical' เรียกว่า 'Run It Back' คือใคร?", 
        options: ["Phoenix", "Jett", "Breach", "Reyna"], 
        answer: "Phoenix" 
    },
    { 
        question: "สกิล 'Stim Beacon' ใช้โดยตัวละครใดใน Valorant?", 
        options: ["Brimstone", "Phoenix", "Sage", "Omen"], 
        answer: "Brimstone" 
    }
];


        function startGame() {
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';
            showQuestion();
            startTimer();
        }

        function showQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            document.getElementById('question').textContent = currentQuestion.question;
            const optionsList = document.getElementById('options');
            optionsList.innerHTML = '';
            currentQuestion.options.forEach(option => {
                const li = document.createElement('li');
                li.innerHTML = `<button class="option-button" onclick="checkAnswer('${option}')">${option}</button>`;
                optionsList.appendChild(li);
            });
        }

        function checkAnswer(selectedOption) {
            const currentQuestion = questions[currentQuestionIndex];
            if (selectedOption === currentQuestion.answer) {
                score += 500;
                showAlert("ถูกต้องค้าบบ", "alert-success");
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    setTimeout(showQuestion, 1000);
                    resetTimer();
                } else {
                    setTimeout(() => alert("คุณทำคะแนนได้: " + score), 1000);
                }
            } else {
                score -= 250;
                showAlert("ผิดจ้าาาาาา", "alert-error");
                resetTimer();
            }
            updateScore();
        }

        function showAlert(message, className) {
            const alertBox = document.getElementById('alertBox');
            const alertMessage = document.getElementById('alertMessage');
            alertMessage.textContent = message;
            alertBox.className = `alert-box ${className}`;
            alertBox.style.display = 'block';
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 1500);
        }

        function startTimer() {
            timeLeft = 15;
            updateTimer();
            timer = setInterval(function() {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    showAlert("หมดเวลา", "alert-error");
                    resetTimer();
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timer);
            startTimer();
        }

        function updateTimer() {
            document.getElementById('timer').textContent = `เวลาคงเหลือ: ${timeLeft} วินาที`;
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }
    </script>
</body>
</html>
