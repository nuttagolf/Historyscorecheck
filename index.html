<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative; /* ใช้ position relative สำหรับตำแหน่งของกล่องคะแนนและนาฬิกา */
        }

        #quiz-container {
            display: none;
            text-align: center;
        }

        .score-board {
            font-size: 20px;
            position: absolute;
            top: 20px; /* กำหนดให้กล่องคะแนนอยู่ที่ 20px จากด้านบน */
            left: 20px; /* กำหนดให้กล่องคะแนนอยู่ที่ 20px จากด้านซ้าย */
            background-color: rgba(255, 255, 255, 0.8); /* ทำให้กล่องคะแนนมีพื้นหลังที่โปร่งแสง */
            padding: 10px;
            border-radius: 10px;
        }

        #timer {
            font-size: 20px;
            position: absolute;
            top: 20px; /* กำหนดให้กล่องเวลานับเวลาอยู่ที่ 20px จากด้านบน */
            right: 20px; /* กำหนดให้กล่องเวลานับเวลาอยู่ที่ 20px จากด้านขวา */
            background-color: rgba(255, 255, 255, 0.8); /* ทำให้กล่องเวลามีพื้นหลังโปร่งแสง */
            padding: 10px;
            border-radius: 10px;
        }

        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .options {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .options li {
            margin: 10px 0;
        }

        .option-button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid #000;
            background-color: lightblue;
            transition: background-color 0.3s;
            display: block;
            width: 200px;
            text-align: center;
        }

        .option-button:hover {
            background-color: deepskyblue;
        }

        .start-button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }

        .start-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <button class="start-button" id="startButton" onclick="startGame()">เริ่มเกม</button>

    <div id="quiz-container">
        <div id="question" class="question"></div>
        <ul id="options" class="options"></ul>
    </div>

    <div id="timer">เวลาคงเหลือ: 15 วินาที</div>
    <div class="score-board">
        <span>คะแนน: <span id="score">0</span></span>
    </div>

    <script>
        let score = 0;
        let currentQuestionIndex = 0;
        let timer;
        let timeLeft = 15;

        const questions = [
            { question: "ใครเป็นพระมหากษัตริย์พระองค์แรกของราชวงศ์จักรี?", options: ["พระบาทสมเด็จพระพุทธยอดฟ้าจุฬาโลก", "พระบาทสมเด็จพระเจ้าอยู่หัวภูมิพลอดุลยเดช", "พระบาทสมเด็จพระจุลจอมเกล้าเจ้าอยู่หัว", "พระบาทสมเด็จพระอานันทมหิดล"], answer: "พระบาทสมเด็จพระพุทธยอดฟ้าจุฬาโลก" },
            { question: "พระบรมรูปทรงม้า อยู่ที่พระบรมมหาราชวังในกรุงเทพฯ ถูกสร้างขึ้นในสมัยใด?", options: ["รัชกาลที่ 4", "รัชกาลที่ 5", "รัชกาลที่ 6", "รัชกาลที่ 7"], answer: "รัชกาลที่ 5" },
            // เพิ่มคำถามอื่นๆ ที่นี่
        ];

        function startGame() {
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';
            showQuestion();
            startTimer();
        }

        function showQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            document.getElementById('question').textContent = currentQuestion.question;
            const optionsList = document.getElementById('options');
            optionsList.innerHTML = '';
            currentQuestion.options.forEach(option => {
                const li = document.createElement('li');
                li.innerHTML = `<button class="option-button" onclick="checkAnswer('${option}')">${option}</button>`;
                optionsList.appendChild(li);
            });
        }

        function checkAnswer(selectedOption) {
            const currentQuestion = questions[currentQuestionIndex];
            if (selectedOption === currentQuestion.answer) {
                score += 500;
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    setTimeout(showQuestion, 1000);
                    resetTimer();
                } else {
                    setTimeout(() => alert("คุณทำคะแนนได้: " + score), 1000);
                }
            } else {
                score -= 250;
                resetTimer();
            }
            updateScore();
        }

        function startTimer() {
            timeLeft = 15;
            updateTimer();
            timer = setInterval(function() {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    resetTimer();
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timer);
            startTimer();
        }

        function updateTimer() {
            document.getElementById('timer').textContent = `เวลาคงเหลือ: ${timeLeft} วินาที`;
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }
    </script>
</body>
</html>
