<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขสคริปจาก Youtube (ลบตัวเลขเวลา)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #outputText {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
            background-color: #f9f9f9;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <h1>แก้ไขสคริปจาก Youtube (ลบตัวเลขเวลา)</h1>
    <textarea id="inputText" rows="8" placeholder="กรอกข้อความที่มีตัวเลขเวลา เช่น 18:04 แล้วคลิก 'แก้ไขข้อความ'"></textarea>
    <br>
    <button onclick="removeTimestamps()">แก้ไขข้อความ</button>
    <br><br>
    <h2>ข้อความที่แก้ไขแล้ว:</h2>
    <div id="outputText"></div>

    <script>
        function removeTimestamps() {
            // ดึงข้อความจาก textarea
            var text = document.getElementById("inputText").value;
            
            // ใช้ regex ลบตัวเลขเวลาที่ตามหลังข้อความ (เช่น 18:04)
            var cleanText = text.replace(/\d{2}:\d{2}/g, '').replace(/\n+/g, ' ').trim();
            
            // แสดงข้อความที่ลบตัวเลขเวลาแล้ว
            document.getElementById("outputText").innerText = cleanText;
        }
    </script>

</body>
</html>
