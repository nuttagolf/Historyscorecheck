<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .game-title {
            font-size: 70px;
            font-weight: bold;
            color: black;
            margin-bottom: 40px;
        }

        #quiz-container {
            display: none;
            text-align: center;
        }

        .score-board {
            font-size: 20px;
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
        }

        #timer {
            font-size: 20px;
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
        }

        /* ปรับสไตล์ของ Alert */
        .alert-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8); /* พื้นหลังโปร่งใส */
            border: 2px solid black;
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            display: none;
            font-size: 20px;
            font-weight: bold;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .alert-success {
            color: green;
        }

        .alert-error {
            color: red;
        }

        .alert-icon {
            font-size: 30px;
            margin-bottom: 10px;
        }

        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .options {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .options li {
            margin: 10px 0;
        }

        .option-button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid #007BFF;
            background-color: #A0D8F1;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
            border-radius: 25px;
            width: 220px;
            text-align: center;
            margin: 5px 0;
        }

        .option-button:hover {
            background-color: #0088cc;
            transform: scale(1.05);
        }

        .score-board {
            font-size: 20px;
            margin-top: 20px;
            border: 2px solid black;
            padding: 10px;
            width: 200px;
        }

        .start-button, .restart-button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }

        .start-button:hover, .restart-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="game-title">Quiz Game</div>
    <div id="alertBox" class="alert-box">
        <div id="alertIcon" class="alert-icon"></div>
        <p id="alertMessage"></p>
    </div>

    <button class="start-button" id="startButton" onclick="startGame()">เริ่มเกม</button>
    <button class="restart-button" id="restartButton" onclick="restartGame()" style="display: none;">เล่นใหม่อีกครั้ง</button>

    <div id="quiz-container">
        <div id="question" class="question"></div>
        <ul id="options" class="options"></ul>
        <div class="score-board">
            <span>คะแนน: <span id="score">0</span></span>
        </div>
        <div id="timer">เวลาคงเหลือ: 15 วินาที</div>
    </div>

    <script>
        let score = 0;
        let currentQuestionIndex = 0;
        let timer;
        let timeLeft = 15;
        let answered = false; // ใช้เช็คว่าได้เลือกคำตอบแล้วหรือไม่

        const questions = [
            { question: "ใครเป็นพระมหากษัตริย์พระองค์แรกของราชวงศ์จักรี?", options: ["พระบาทสมเด็จพระพุทธยอดฟ้าจุฬาโลก", "พระบาทสมเด็จพระเจ้าอยู่หัวภูมิพลอดุลยเดช", "พระบาทสมเด็จพระจุลจอมเกล้าเจ้าอยู่หัว", "พระบาทสมเด็จพระอานันทมหิดล"], answer: "พระบาทสมเด็จพระพุทธยอดฟ้าจุฬาโลก" },
            { question: "พระบรมรูปทรงม้า อยู่ที่พระบรมมหาราชวังในกรุงเทพฯ ถูกสร้างขึ้นในสมัยใด?", options: ["รัชกาลที่ 4", "รัชกาลที่ 5", "รัชกาลที่ 6", "รัชกาลที่ 7"], answer: "รัชกาลที่ 5" },
            { question: "เหตุการณ์ 14 ตุลาคม 2516 เกิดขึ้นที่ไหน?", options: ["ที่มหาวิทยาลัยธรรมศาสตร์", "ที่ราชดำเนิน", "ที่โรงพยาบาลศิริราช", "ที่สนามหลวง"], answer: "ที่มหาวิทยาลัยธรรมศาสตร์" },
            { question: "รัชกาลที่ 9 ขึ้นครองราชย์ในปีพ.ศ. ใด?", options: ["พ.ศ. 2489", "พ.ศ. 2491", "พ.ศ. 2500", "พ.ศ. 2513"], answer: "พ.ศ. 2491" },
            { question: "เหตุการณ์สวรรคตของพระบาทสมเด็จพระเจ้าอยู่หัวอานันทมหิดล เกิดขึ้นในปี?", options: ["พ.ศ. 2470", "พ.ศ. 2499", "พ.ศ. 2513", "พ.ศ. 2523"], answer: "พ.ศ. 2470" },
            // Add more questions here
        ];

        function startGame() {
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';
            showQuestion();
            startTimer();
        }

        function showQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            document.getElementById('question').textContent = currentQuestion.question;
            const optionsList = document.getElementById('options');
            optionsList.innerHTML = '';
            currentQuestion.options.forEach(option => {
                const li = document.createElement('li');
                li.innerHTML = `<button class="option-button" onclick="checkAnswer('${option}')">${option}</button>`;
                optionsList.appendChild(li);
            });
            answered = false; // รีเซ็ตการตอบคำถามเมื่อไปที่คำถามใหม่
        }

        function checkAnswer(selectedOption) {
            if (answered) return; // ถ้าได้ตอบแล้วไม่ให้ตอบซ้ำ
            answered = true; // ตั้งค่าให้ตอบแล้ว

            const currentQuestion = questions[currentQuestionIndex];
            if (selectedOption === currentQuestion.answer) {
                score += 500;
                showAlert("คำตอบถูกต้อง", "alert-success", "✔️");
            } else {
                score -= 200;
                showAlert("คำตอบผิด", "alert-error", "❌");
            }
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                setTimeout(() => {
                    showQuestion();
                    resetTimer();
                }, 2000);
            } else {
                setTimeout(endGame, 2000); // เลื่อนการจบเกมหลังจากแสดงผลคำตอบ
            }
            document.getElementById('score').textContent = score;
        }

        function showAlert(message, className, icon) {
            document.getElementById('alertMessage').textContent = message;
            document.getElementById('alertBox').className = `alert-box ${className}`;
            document.getElementById('alertIcon').innerHTML = icon;
            document.getElementById('alertBox').style.display = 'block';
            setTimeout(() => {
                document.getElementById('alertBox').style.display = 'none';
            }, 1500);
        }

        function startTimer() {
            timer = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    checkAnswer("");
                } else {
                    timeLeft--;
                    document.getElementById('timer').textContent = `เวลาคงเหลือ: ${timeLeft} วินาที`;
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timer);
            timeLeft = 15;
            startTimer();
        }

        function endGame() {
            showAlert("เกมจบแล้ว", "alert-error", "❌");
            document.getElementById('score').textContent = ` ${score}`;
            setTimeout(() => {
                document.getElementById('restartButton').style.display = 'block';
            }, 1500);
        }

        function restartGame() {
            score = 0;
            currentQuestionIndex = 0;
            document.getElementById('score').textContent = score;
            document.getElementById('restartButton').style.display = 'none';
            document.getElementById('startButton').style.display = 'block';
            document.getElementById('quiz-container').style.display = 'none';
            timeLeft = 15;
        }
    </script>
</body>
</html>
