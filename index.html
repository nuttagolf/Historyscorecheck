<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แจ้งผลคะแนนสอบกลางภาค</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 20px;
            color: #333;
        }
        h2 {
            font-size: 18px;
            color: #333;
        }
        h3 {
            font-size: 18px;
            color: #666;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .contact-btn {
            background-color: #ff4d4d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .contact-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>แจ้งผลคะแนนสอบกลางภาค ภาคเรียนที่ 2</h1>
        <h2>รายวิชาประวัติศาสตร์ไทย</h2>
        <h3>น.ส.ประอรนันท์ กองแก้ว ครูผู้สอน</h3>
        <form id="studentForm">
            <input type="text" id="studentId" placeholder="กรุณาใส่รหัสประจำตัวนักเรียน" required>
            <button type="submit">ค้นหา</button>
        </form>
        <div id="result" style="margin-top: 20px;"></div>
        <button class="contact-btn" id="contactTeacher" style="display: none;">ติดต่อครูผู้สอน</button>
    </div>

    <script>
        // ข้อมูลนักเรียนในรูปแบบ JSON
        const studentData = [
            { "รหัสประจำตัวนักเรียน": "12345", "ชื่อ-สกุล": "สมชาย ใจดี", "คะแนนที่ได้": 80 },
            { "รหัสประจำตัวนักเรียน": "67890", "ชื่อ-สกุล": "สมหญิง ใจงาม", "คะแนนที่ได้": 75 },
            { "รหัสประจำตัวนักเรียน": "11223", "ชื่อ-สกุล": "สายรุ้ง แสงสว่าง", "คะแนนที่ได้": 90 },
        ];

        document.getElementById('studentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const studentId = document.getElementById('studentId').value.trim();
            const resultDiv = document.getElementById('result');
            const contactButton = document.getElementById('contactTeacher');
            resultDiv.innerHTML = '';
            contactButton.style.display = 'none';

            if (studentId) {
                const student = studentData.find(s => String(s['รหัสประจำตัวนักเรียน']).trim() === studentId);
                if (student) {
                    resultDiv.innerHTML = `<p>ชื่อ-สกุล: ${student['ชื่อ-สกุล']}</p><p>คะแนนที่ได้: ${student['คะแนนที่ได้']}</p>`;
                    setTimeout(() => {
                        alert('หากมีปัญหาติดขัดส่วนใด โปรดติดต่อครู');
                        contactButton.style.display = 'inline-block';
                    }, 3000);
                } else {
                    resultDiv.innerHTML = '<p>ไม่พบข้อมูล</p>';
                }
            } else {
                alert('กรุณาใส่รหัสประจำตัวนักเรียน');
            }
        });

        document.getElementById('contactTeacher').addEventListener('click', function() {
            window.location.href = "https://www.youtube.com/watch?v=OqEc_169ywY&list=RDGMEMQ1dJ7wXfLlqCjwV0xfSNbAVMOqEc_169ywY&start_radio=1";
            alert('ฟังก์ชันการติดต่อยังไม่ถูกตั้งค่า');
        });
    </script>
</body>
</html>
