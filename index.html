<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 10px;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .alert-box {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
        }

        #quiz-container {
            display: none;
        }

        #timer {
            margin: 15px 0;
            font-size: 1rem;
            color: #FF0000;
        }

        .option-button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-bottom: 5px;
        }

        .option-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>เกมตอบคำถาม Quiz Game</h1>
    <div class="container">
        <button id="startButton" onclick="startGame()">เริ่มเกม</button>
        <div id="quiz-container">
            <p id="question">คำถามจะแสดงที่นี่</p>
            <div id="options"></div>
            <p id="timer">เวลาคงเหลือ: 15 วินาที</p>
            <div id="alertBox" class="alert-box"></div>
        </div>
        <p id="score">คะแนนสะสม: 0</p>
        <button id="restartButton" style="display:none;" onclick="restartGame()">เริ่มเกมใหม่</button>
    </div>

    <script>
        let score = 0;
        let currentQuestionIndex = 0;
        let timer;
        let timeLeft = 15;
        let answered = false;

        const questions = [
            { question: "เมืองหลวงของประเทศไทยคืออะไร?", options: ["กรุงเทพฯ", "เชียงใหม่", "ภูเก็ต", "ขอนแก่น"], answer: "กรุงเทพฯ" },
            { question: "2 + 2 เท่ากับเท่าไหร่?", options: ["3", "4", "5", "6"], answer: "4" },
            { question: "สีใดคือสีของท้องฟ้าในตอนกลางวัน?", options: ["แดง", "น้ำเงิน", "เขียว", "เหลือง"], answer: "น้ำเงิน" }
        ];

        function startGame() {
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';
            score = 0;
            currentQuestionIndex = 0;
            answered = false;
            showQuestion();
            startTimer();
        }

        function showQuestion() {
            if (currentQuestionIndex < questions.length) {
                answered = false;
                const currentQuestion = questions[currentQuestionIndex];
                document.getElementById('question').textContent = currentQuestion.question;
                const optionsDiv = document.getElementById('options');
                optionsDiv.innerHTML = '';
                currentQuestion.options.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.className = 'option-button';
                    button.onclick = () => checkAnswer(option);
                    optionsDiv.appendChild(button);
                });
            } else {
                endGame();
            }
        }

        function checkAnswer(selectedAnswer) {
            if (answered) return;
            answered = true;
            const correctAnswer = questions[currentQuestionIndex].answer;

            if (selectedAnswer === correctAnswer) {
                score += 500;
                showAlert("ถูกต้อง! +500 คะแนน", "alert-success");
            } else {
                score -= 200;
                showAlert("ผิด! -200 คะแนน", "alert-error");
            }

            updateScore();
            moveToNextQuestion();
        }

        function startTimer() {
            timeLeft = 15;
            document.getElementById('timer').textContent = `เวลาคงเหลือ: ${timeLeft} วินาที`;
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = `เวลาคงเหลือ: ${timeLeft} วินาที`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    if (!answered) {
                        score -= 250;
                        showAlert("หมดเวลา! -250 คะแนน", "alert-error");
                        updateScore();
                        moveToNextQuestion();
                    }
                }
            }, 1000);
        }

        function moveToNextQuestion() {
            clearInterval(timer);
            currentQuestionIndex++;
            setTimeout(() => {
                showQuestion();
                startTimer();
            }, 1500);
        }

        function updateScore() {
            document.getElementById('score').textContent = `คะแนนสะสม: ${score}`;
        }

        function showAlert(message, className) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert-box ${className}`;
            alertBox.style.display = 'block';
            setTimeout(() => alertBox.style.display = 'none', 1500);
        }

        function endGame() {
            clearInterval(timer);
            showAlert(`จบเกม! คะแนนรวม: ${score}`, "alert-success");
            document.getElementById('restartButton').style.display = 'block';
        }

        function restartGame() {
            score = 0;
            currentQuestionIndex = 0;
            document.getElementById('score').textContent = "คะแนนสะสม: 0";
            document.getElementById('restartButton').style.display = 'none';
            startGame();
        }
    </script>
</body>
</html>
