<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แจ้งผลคะแนนสอบกลางภาค</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 20px;
            color: #333;
        }
        h2 {
            font-size: 18px;
            color: #333;
        }
        h3 {
            font-size: 18px;
            color: #666;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>แจ้งผลคะแนนสอบกลางภาค ภาคเรียนที่ 2</h1>
        <h2>รายวิชาประวัติศาสตร์ไทย</h2>
        <h3>น.ส.ประอรนันท์ กองแก้ว ครูผู้สอน</h3>
        <form id="studentForm">
            <input type="text" id="studentId" placeholder="กรุณาใส่รหัสประจำตัวนักเรียน" required>
            <button type="submit">ค้นหา</button>
        </form>
        <div id="result" style="margin-top: 20px;"></div>
    </div>

    <script>
        let studentData = {};

        // Load Excel file
        function loadExcel() {
            const filePath = 'ข้อมูลนักเรียน.xlsx'; // ชื่อไฟล์ Excel
            fetch(filePath)
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    studentData = XLSX.utils.sheet_to_json(firstSheet);
                })
                .catch(error => console.error('Error loading Excel:', error));
        }

        // Search for student score
        document.getElementById('studentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const studentId = document.getElementById('studentId').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            if (studentId) {
                const student = studentData.find(s => s['รหัสประจำตัวนักเรียน'] === studentId);
                if (student) {
                    resultDiv.innerHTML = `<p>ชื่อ-สกุล: ${student['ชื่อ-สกุล']}</p><p>คะแนนที่ได้: ${student['คะแนนที่ได้']}</p>`;
                } else {
                    resultDiv.innerHTML = '<p>ไม่พบข้อมูล</p>';
                }
            } else {
                alert('กรุณาใส่รหัสประจำตัวนักเรียน');
            }
        });

        // Load the Excel data on page load
        loadExcel();
    </script>
</body>
</html>
