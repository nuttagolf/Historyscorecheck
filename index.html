<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .game-title {
            font-size: 70px;
            font-weight: bold;
            color: black;
            margin-bottom: 40px;
        }

        #quiz-container {
            display: none;
            text-align: center;
        }

        .score-board {
            font-size: 20px;
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
        }

        #timer {
            font-size: 20px;
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 10px;
        }

        /* ปรับสไตล์ของ Alert */
        .alert-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8); /* พื้นหลังโปร่งใส */
            border: 2px solid black;
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            display: none;
            font-size: 20px;
            font-weight: bold;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .alert-success {
            color: green;
        }

        .alert-error {
            color: red;
        }

        .alert-icon {
            font-size: 30px;
            margin-bottom: 10px;
        }

        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .options {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .options li {
            margin: 10px 0;
        }

        .option-button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid #007BFF;
            background-color: #A0D8F1;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
            border-radius: 25px;
            width: 220px;
            text-align: center;
            margin: 5px 0;
        }

        .option-button:hover {
            background-color: #0088cc;
            transform: scale(1.05);
        }

        .score-board {
            font-size: 20px;
            margin-top: 20px;
            border: 2px solid black;
            padding: 10px;
            width: 200px;
        }

        .start-button, .restart-button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }

        .start-button:hover, .restart-button:hover {
            background-color: darkred;
        }

        /* ปรับการแสดงผลสำหรับหน้าจอมือถือ */
        @media (max-width: 768px) {
            .game-title {
                font-size: 40px;
                margin-bottom: 20px;
            }

            .alert-box {
                width: 80%;
                font-size: 18px;
                padding: 15px;
            }

            .question {
                font-size: 18px;
            }

            .option-button {
                padding: 12px 24px;
                font-size: 16px;
                width: 80%;
            }

            .score-board {
                font-size: 16px;
                width: 150px;
                top: 10px;
                left: 10px;
            }

            #timer {
                font-size: 16px;
                top: 10px;
                right: 10px;
            }

            .start-button, .restart-button {
                font-size: 18px;
                padding: 12px 24px;
            }
        }

        /* ปรับการแสดงผลสำหรับหน้าจอขนาดเล็กมาก */
        @media (max-width: 480px) {
            .game-title {
                font-size: 30px;
                margin-bottom: 15px;
            }

            .alert-box {
                width: 90%;
                font-size: 16px;
                padding: 12px;
            }

            .question {
                font-size: 16px;
            }

            .option-button {
                padding: 10px 20px;
                font-size: 14px;
                width: 90%;
            }

            .score-board {
                font-size: 14px;
                width: 120px;
                top: 10px;
                left: 10px;
            }

            #timer {
                font-size: 14px;
                top: 10px;
                right: 10px;
            }

            .start-button, .restart-button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-title">Quiz Game</div>
    <div id="alertBox" class="alert-box">
        <div id="alertIcon" class="alert-icon"></div>
        <p id="alertMessage"></p>
    </div>

    <button class="start-button" id="startButton" onclick="startGame()">เริ่มเกม</button>
    <button class="restart-button" id="restartButton" onclick="restartGame()" style="display: none;">เล่นใหม่อีกครั้ง</button>

    <div id="quiz-container">
        <div id="question" class="question"></div>
        <ul id="options" class="options"></ul>
        <div class="score-board">
            <span>คะแนน: <span id="score">0</span></span>
        </div>
        <div id="timer">เวลาคงเหลือ: 15 วินาที</div>
    </div>

    <script>
        let score = 0;
        let currentQuestionIndex = 0;
        let timer;
        let timeLeft = 15;
        let answered = false; // ใช้เช็คว่าได้เลือกคำตอบแล้วหรือไม่

        const questions = [
            { question: "โลกมีทวีปทั้งหมดกี่ทวีป?", options: ["5", "6", "7", "8"], answer: "7" },
            { question: "ดวงจันทร์โคจรรอบโลกทุกกี่วัน?", options: ["28 วัน", "30 วัน", "32 วัน", "35 วัน"], answer: "28 วัน" },
            { question: "ประเทศที่ใหญ่ที่สุดในโลกตามพื้นที่คือประเทศใด?", options: ["รัสเซีย", "แคนาดา", "จีน", "สหรัฐอเมริกา"], answer: "รัสเซีย" },
            { question: "น้ำในมหาสมุทรมีสัดส่วนประมาณเท่าไหร่ของน้ำทั้งหมดบนโลก?", options: ["70%", "60%", "50%", "40%"], answer: "70%" },
            { question: "ศูนย์กลางของระบบสุริยะคืออะไร?", options: ["โลก", "ดวงอาทิตย์", "ดาวพุธ", "ดาวเสาร์"], answer: "ดวงอาทิตย์" },
            { question: "มนุษย์มีโครโมโซมทั้งหมดกี่คู่?", options: ["22 คู่", "23 คู่", "24 คู่", "25 คู่"], answer: "23 คู่" },
            { question: "ไดโนเสาร์สูญพันธุ์เมื่อประมาณกี่ล้านปีที่แล้ว?", options: ["65 ล้านปี", "100 ล้านปี", "150 ล้านปี", "200 ล้านปี"], answer: "65 ล้านปี" }
        ];

        function startGame() {
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';
            showQuestion();
            startTimer();
        }

        function showQuestion() {
            if (currentQuestionIndex < questions.length) {
                const currentQuestion = questions[currentQuestionIndex];
                document.getElementById('question').textContent = currentQuestion.question;
                const optionsList = document.getElementById('options');
                optionsList.innerHTML = '';

                currentQuestion.options.forEach(option => {
                    const li = document.createElement('li');
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.className = 'option-button';
                    button.onclick = () => checkAnswer(option);
                    li.appendChild(button);
                    optionsList.appendChild(li);
                });
            } else {
                endGame();
            }
        }

        function checkAnswer(selectedAnswer) {
            if (answered) return; // หลีกเลี่ยงการตอบซ้ำ
            answered = true;
            const correctAnswer = questions[currentQuestionIndex].answer;

            if (selectedAnswer === correctAnswer) {
                score++;
                showAlert("คำตอบถูกต้อง", "alert-success", "✔️");
            } else {
                showAlert("คำตอบผิด", "alert-error", "❌");
            }

            currentQuestionIndex++;
            setTimeout(() => {
                answered = false; // รีเซ็ตเพื่อให้ตอบคำถามถัดไปได้
                showQuestion();
                resetTimer();
            }, 1500);
        }

        function showAlert(message, className, icon) {
            document.getElementById('alertMessage').textContent = message;
            document.getElementById('alertBox').className = `alert-box ${className}`;
            document.getElementById('alertIcon').innerHTML = icon;
            document.getElementById('alertBox').style.display = 'block';
            setTimeout(() => {
                document.getElementById('alertBox').style.display = 'none';
            }, 1500);
        }

        function startTimer() {
            timer = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    checkAnswer("");
                } else {
                    timeLeft--;
                    document.getElementById('timer').textContent = `เวลาคงเหลือ: ${timeLeft} วินาที`;
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timer);
            timeLeft = 15;
            startTimer();
        }

        function endGame() {
            showAlert("เกมจบแล้ว", "alert-error", "❌");
            document.getElementById('score').textContent = `คะแนนสะสม: ${score}`;
            setTimeout(() => {
                document.getElementById('restartButton').style.display = 'block';
            }, 1500);
        }

        function restartGame() {
            score = 0;
            currentQuestionIndex = 0;
            document.getElementById('score').textContent = score;
            document.getElementById('restartButton').style.display = 'none';
            document.getElementById('startButton').style.display = 'block';
            document.getElementById('quiz-container').style.display = 'none';
            timeLeft = 15;
        }
    </script>
</body>
</html>
