<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 10px;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .alert-box {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
        }

        #quiz-container {
            display: none;
        }

        #timer {
            margin: 15px 0;
            font-size: 1rem;
            color: #FF0000;
        }

        .option-button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-bottom: 5px;
        }

        .option-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>เกมตอบคำถาม</h1>
    <div class="container">
        <button id="startButton" onclick="startGame()">เริ่มเกม</button>
        <div id="quiz-container">
            <p id="question">คำถามจะแสดงที่นี่</p>
            <div id="options"></div>
            <p id="timer">เวลาคงเหลือ: 15 วินาที</p>
            <div id="alertBox" class="alert-box"></div>
        </div>
        <p id="score">คะแนนสะสม: 0</p>
        <button id="restartButton" style="display:none;" onclick="restartGame()">เริ่มเกมใหม่</button>
    </div>

    <audio id="correctSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
    <audio id="wrongSound" src="https://www.soundjay.com/button/beep-10.wav"></audio>
    <audio id="timeoutSound" src="https://www.soundjay.com/button/beep-09.wav"></audio>

    <script>
        let score = 0;
        let currentQuestionIndex = 0;
        let timer;
        let timeLeft = 15;
        let answered = false;
        let shuffledQuestions = [];

        const questions = [
    { question: "จักรวรรดิโรมันตะวันตกล่มสลายเมื่อปีใด?", options: ["ค.ศ. 476", "ค.ศ. 410", "ค.ศ. 1453", "ค.ศ. 800"], answer: "ค.ศ. 476" },
    { question: "การปฏิวัติฝรั่งเศสเริ่มต้นขึ้นในปีใด?", options: ["ค.ศ. 1776", "ค.ศ. 1789", "ค.ศ. 1804", "ค.ศ. 1815"], answer: "ค.ศ. 1789" },
    { question: "ยุคฟื้นฟูศิลปวิทยา (Renaissance) มีจุดเริ่มต้นในประเทศใด?", options: ["ฝรั่งเศส", "เยอรมนี", "อิตาลี", "อังกฤษ"], answer: "อิตาลี" },
    { question: "ใครคือผู้นำกองทัพฝรั่งเศสในสงครามนโปเลียน?", options: ["จูเลียส ซีซาร์", "นโปเลียน โบนาปาร์ต", "หลุยส์ที่ 14", "ชาร์ลมาญ"], answer: "นโปเลียน โบนาปาร์ต" },
    { question: "เหตุการณ์ใดนำไปสู่การสิ้นสุดยุคกลางในยุโรป?", options: ["การล่มสลายของโรมัน", "สงครามร้อยปี", "การค้นพบทวีปอเมริกา", "การล่มสลายของคอนสแตนติโนเปิล"], answer: "การล่มสลายของคอนสแตนติโนเปิล" },
    { question: "ใครเป็นนักสำรวจที่ค้นพบทวีปอเมริกาในปี ค.ศ. 1492?", options: ["เฟอร์ดินานด์ มาเจลลัน", "เจมส์ คุก", "คริสโตเฟอร์ โคลัมบัส", "มาร์โค โปโล"], answer: "คริสโตเฟอร์ โคลัมบัส" },
    { question: "สงครามเย็นเป็นความขัดแย้งระหว่างฝ่ายใด?", options: ["อังกฤษกับฝรั่งเศส", "สหรัฐฯ กับสหภาพโซเวียต", "เยอรมนีกับอิตาลี", "จีนกับญี่ปุ่น"], answer: "สหรัฐฯ กับสหภาพโซเวียต" },
    { question: "สนธิสัญญาแวร์ซายส์หลังสงครามโลกครั้งที่ 1 ส่งผลกระทบต่อประเทศใดมากที่สุด?", options: ["อังกฤษ", "รัสเซีย", "เยอรมนี", "สหรัฐฯ"], answer: "เยอรมนี" },
    { question: "การปฏิวัติอุตสาหกรรมเริ่มต้นขึ้นครั้งแรกในประเทศใด?", options: ["ฝรั่งเศส", "อังกฤษ", "สเปน", "อิตาลี"], answer: "อังกฤษ" },
    { question: "มหาสงครามครั้งใหญ่ (สงครามโลกครั้งที่ 1) เริ่มขึ้นในปีใด?", options: ["ค.ศ. 1914", "ค.ศ. 1920", "ค.ศ. 1939", "ค.ศ. 1945"], answer: "ค.ศ. 1914" }
];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startGame() {
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('restartButton').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';
            score = 0;
            currentQuestionIndex = 0;
            answered = false;
            shuffledQuestions = [...questions];
            shuffleArray(shuffledQuestions);
            showQuestion();
            updateScore();
        }

        function showQuestion() {
            if (currentQuestionIndex < shuffledQuestions.length) {
                answered = false;
                const currentQuestion = shuffledQuestions[currentQuestionIndex];
                document.getElementById('question').textContent = currentQuestion.question;
                const optionsDiv = document.getElementById('options');
                optionsDiv.innerHTML = '';
                const shuffledOptions = [...currentQuestion.options];
                shuffleArray(shuffledOptions);
                shuffledOptions.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.className = 'option-button';
                    button.onclick = () => checkAnswer(option);
                    optionsDiv.appendChild(button);
                });
                startTimer();
            } else {
                endGame();
            }
        }

        function checkAnswer(selectedAnswer) {
            if (answered) return;
            answered = true;
            const correctAnswer = shuffledQuestions[currentQuestionIndex].answer;

            if (selectedAnswer === correctAnswer) {
                score += 500;
                playSound('correctSound');
                showAlert("ถูกต้อง! +500 คะแนน", "alert-success");
            } else {
                score -= 200;
                playSound('wrongSound');
                showAlert("ผิด! -200 คะแนน", "alert-error");
            }

            updateScore();
            moveToNextQuestion();
        }

        function startTimer() {
            timeLeft = 15;
            document.getElementById('timer').textContent = `เวลาคงเหลือ: ${timeLeft} วินาที`;
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = `เวลาคงเหลือ: ${timeLeft} วินาที`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    if (!answered) {
                        score -= 250;
                        playSound('timeoutSound');
                        showAlert("หมดเวลา! -250 คะแนน", "alert-error");
                        updateScore();
                        moveToNextQuestion();
                    }
                }
            }, 1000);
        }

        function moveToNextQuestion() {
            clearInterval(timer);
            currentQuestionIndex++;
            setTimeout(showQuestion, 1500);
        }

        function updateScore() {
            document.getElementById('score').textContent = `คะแนนสะสม: ${score}`;
        }

        function showAlert(message, className) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert-box ${className}`;
            alertBox.style.display = 'block';
            setTimeout(() => alertBox.style.display = 'none', 1500);
        }

        function endGame() {
            clearInterval(timer);
            showAlert(`จบเกม! คะแนนรวม: ${score}`, "alert-success");
            document.getElementById('restartButton').style.display = 'block';
        }

        function restartGame() {
            startGame();
        }

        function playSound(soundId) {
            document.getElementById(soundId).play();
        }
    </script>
</body>
</html>
